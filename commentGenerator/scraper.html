<html>
<head>
	<title>Comment Generator</title>	

	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	
	

</head>
<script>

		$(window).on("load", function() {
			$.ajax({
		    	url: 'data.csv',
		    	dataType: 'text',
		    }).done(successFunction);			
		});

		function successFunction(data) {
			let allRows = data.split(/\r?\n|\r/);
			
			console.log(allRows);

			let output = "";
			for (var i =  0; i < allRows.length; i++) {				
				
				let firstName = allRows[i].split(",")[0].toLowerCase();
				let lastName = allRows[i].split(",")[1].toLowerCase();
				let knowre = allRows[i].split(",")[3].toLowerCase();

				output += "<div id='" + firstName + "," + lastName + "'>" + knowre + "</div>";
			}

			
			$("#output").html(output);					
		
		}


	</script>
<body>
	<div id="output">test1</div>
</body>
</html>
